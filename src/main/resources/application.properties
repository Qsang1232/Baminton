# Kích hoạt profile "local"
spring.profiles.active=local

# ===============================================
# CẤU HÌNH CƠ BẢN CHO LOCAL (XAMPP)
# ===============================================

# 1. Cấu hình Database (Điền thông tin thật của XAMPP vào đây)
# Thay 'badminton_db' bằng tên database thực tế của bạn trong phpMyAdmin
spring.datasource.url=jdbc:mysql://localhost:3306/badminton_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. Cấu hình JPA - RESET DỮ LIỆU
# Để 'create' để xóa sạch DB cũ và nạp lại 25 ảnh mới.
# SAU KHI CHẠY THÀNH CÔNG LẦN ĐẦU: Hãy đổi lại thành 'update'
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# 3. URL Frontend/Backend
app.backend.url=http://localhost:8080
app.frontend.url=http://localhost:3000

