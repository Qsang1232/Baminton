# Kích hoạt profile "local" theo mặc định.
# Trên server production (Render), chúng ta sẽ đặt biến môi trường SPRING_PROFILES_ACTIVE=prod
spring.profiles.active=local

# ===============================================
# CẤU HÌNH CHUNG (AN TOÀN ĐỂ COMMIT)
# ===============================================

# JPA
spring.jpa.show-sql=true

# Backend / Frontend URL (Dùng placeholders)
app.backend.url=${APP_BACKEND_URL:http://localhost:8080}
app.frontend.url=${APP_FRONTEND_URL:http://localhost:3000}

# ===============================================
# CẤU HÌNH NHẠY CẢM (Sử dụng placeholders)
# ===============================================

# Database credentials
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER}

# JPA dialect and DDL
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM}

# JWT secret
JWT_SECRET=${JWT_SECRET_KEY}
JWT_EXPIRATION=${JWT_EXPIRATION_MS}